<div class="bg-white border-transparent rounded-lg shadow-lg">
    <div class="bg-gray-700 uppercase text-gray-800 border-b-2 rounded-tl-lg rounded-tr-lg p-2">
        <h5 class="font-bold uppercase text-white pl-1">{{country}}</h5>
    </div>
    <div class="p-5">
        <canvas baseChart width="400" height="200"
            [datasets]="lineChartData"
            [options]="lineChartOptions"
            [chartType]="'line'">
      </canvas>
    </div>
</div>
