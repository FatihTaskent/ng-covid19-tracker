<!-- Summary cards -->
<div class="flex flex-wrap md:mt-10">
    <counter-card *ngFor="let sum of summary" class="w-full md:w-1/2 xl:w-1/3 p-3" [counter]="sum"></counter-card>
</div>

<!-- Country charts -->
<div class="flex flex-row flex-wrap flex-grow mt-2">
    <stats-chart class="w-full md:w-1/2 xl:w-1/3 p-3" [country]="'netherlands'"></stats-chart>
    <stats-chart class="w-full md:w-1/2 xl:w-1/3 p-3" [country]="'china'"></stats-chart>
    <stats-chart class="w-full md:w-1/2 xl:w-1/3 p-3" [country]="'italy'"></stats-chart>
    <stats-chart class="w-full md:w-1/2 xl:w-1/3 p-3" [country]="'united-states'"></stats-chart>
    <stats-chart class="w-full md:w-1/2 xl:w-1/3 p-3" [country]="'turkey'"></stats-chart>
    <stats-chart class="w-full md:w-1/2 xl:w-1/3 p-3" [country]="'france'"></stats-chart>
</div>
