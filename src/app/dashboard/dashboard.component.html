<!-- Summary cards -->
<div class="flex flex-wrap mt-16 md:mt-12">
    <counter-card *ngFor="let sum of summary" class="w-full md:w-1/2 xl:w-1/3 p-3" [counter]="sum"></counter-card>
</div>

<!-- Country charts -->
<div class="flex flex-row flex-wrap flex-grow mt-2">
    <stats-chart *ngFor="let country of countries" class="w-full md:w-1/2 xl:w-1/3 p-3" [country]="country"></stats-chart>
</div>
