<div class="flex flex-row flex-wrap flex-grow mt-16 md:mt-12 h-full">
    <div class="w-full h-full p-3">
        <div class="bg-blue-100 border-t-4 border-blue-500 rounded text-blue-900 px-4 py-3 shadow-md" role="alert">
            <div class="flex">
                <div class="py-1"><svg class="fill-current h-6 w-6 text-blue-500 mr-4"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path
                            d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
                    </svg></div>
                <div>
                    <p class="text-md mt-1">The charts displays the amount of days since the first Covid-19 case or
                        death was confirmed.</p>
                </div>
            </div>
        </div>

        <div class="bg-white border-transparent rounded-lg shadow-lg mt-5" style="height: 73vh">
            <div class="bg-gray-700 uppercase text-gray-800 border-b-2 rounded-tl-lg rounded-tr-lg p-2">
                <h5 class="font-bold uppercase text-white pl-1">Cases per country</h5>
            </div>
            <div class="p-5" style="height: 60vh;">
                <canvas baseChart [datasets]="casesChart.lineChartSeries" [options]="casesChart.lineChartOptions"
                    [labels]="casesChart.lineChartLabels" [chartType]="'line'">
                </canvas>
            </div>
        </div>
        <div class="bg-white border-transparent rounded-lg shadow-lg mt-5" style="height: 73vh">
            <div class="bg-gray-700 uppercase text-gray-800 border-b-2 rounded-tl-lg rounded-tr-lg p-2">
                <h5 class="font-bold uppercase text-white pl-1">Deaths per country</h5>
            </div>
            <div class="p-5" style="height: 60vh;">
                <canvas baseChart [datasets]="deathsChart.lineChartSeries" [options]="deathsChart.lineChartOptions"
                    [labels]="deathsChart.lineChartLabels" [chartType]="'line'">
                </canvas>
            </div>
        </div>
    </div>
</div>
