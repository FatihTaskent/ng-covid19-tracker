<div class="h-16 fixed bottom-0 mt-12 md:relative md:h-screen z-10 w-full md:w-48 boder-b-1 bg-gray-900 md:bg-gray-800">

    <div class="md:mt-12 md:w-48 md:fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between">
        <ul class="list-reset flex flex-row md:flex-col text-center md:text-left mt-2">
            <li class="flex-1">
                <a routerLink="/dashboard" routerLinkActive="border-blue-500" #rla1="routerLinkActive" 
                   class="block py-1 md:py-3 pl-4 align-middle text-white no-underline hover:text-white border-b-2 border-gray-700 hover:border-blue-600">
                    <i class="fas fa-tachometer-alt pr-0 md:pr-3 group-hover:text-blue-500" [class.text-blue-500]="rla1.isActive"></i>
                    <span class="pb-1 md:pb-0 text-xs md:text-base text-gray-300 md:text-gray-400 block md:inline-block">Dashboard</span>
                </a>
            </li>
            <li class="flex-1">
                <a routerLink="/compare" routerLinkActive="border-pink-500" #rlb="routerLinkActive"  
                   class="block group py-1 md:py-3 pl-4 align-middle text-white no-underline hover:text-white border-b-2 border-gray-700 hover:border-pink-500">
                    <i class="fa fa-chart-area pr-0 md:pr-3 group-hover:text-pink-500" [class.text-pink-500]="rlb.isActive"></i>
                    <span class="pb-1 md:pb-0 text-xs md:text-base text-gray-300 md:text-gray-400 block md:inline-block">Compare</span>
                </a>
            </li>
            <li class="flex-1">
                <a routerLink="/world" routerLinkActive="border-green-500" #rlc="routerLinkActive"  
                   class="block group py-1 md:py-3 pl-4 align-middle text-white no-underline hover:text-white border-b-2 border-gray-700 hover:border-green-500">
                    <i class="fa fa-map-marked-alt pr-0 md:pr-3 group-hover:text-green-500" [class.text-green-500]="rlc.isActive"></i>
                    <span class="pb-1 md:pb-0 text-xs md:text-base text-gray-300 md:text-gray-400 block md:inline-block">World Map</span>
                </a>
            </li>
        </ul>
    </div>


</div>
