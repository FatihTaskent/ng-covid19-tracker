<div class="flex flex-wrap mt-16 md:mt-12">
    <div class="w-full md:w-1/2 xl:w-1/3 p-3">
        <div class="bg-white border-transparent rounded-lg shadow-lg">
            <!-- Title -->
            <div class="bg-gray-700 uppercase text-gray-800 border-b-2 rounded-tl-lg rounded-tr-lg p-2">
                <h5 class="font-bold uppercase text-white pl-1">Add</h5>
            </div>
            <!-- Content -->
            <div class="p-3">
                <input [(ngModel)]="searchCountry"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" type="text" placeholder="Search">
                <ul class="list-reset overflow-auto" style="height: 73vh">
                    <li *ngFor="let country of filteredCountries"
                        class="flex flex-wrap items-center border-b-2 border-gray-200 mx-2  pr-1 py-3 hover:bg-gray-100">
                        <div class="flex flex-shrink md:w-2/3 justify-center md:justify-start">
                            <span class="text-xs bg-orange-100 text-orange-400 py-1 px-2 ml-2 mr-3 rounded align-middle">{{country.CountryCode}}</span>
                            {{country.CountryName}}
                        </div>
                        <div class="flex w-full content-center justify-between md:w-1/3 md:justify-end" *ngIf="!country.isSelected">
                            <i class="fas fa-plus text-white bg-green-500 p-2 rounded-md hover:bg-green-600"  (click)="addCountry(country)"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="w-full md:w-1/3 xl:w-2/3 p-3">
        <div class="bg-white border-transparent rounded-lg shadow-lg">
            <!-- Title -->
            <div class="bg-gray-700 uppercase text-gray-800 border-b-2 rounded-tl-lg rounded-tr-lg p-2">
                <h5 class="font-bold uppercase text-white pl-1">Selected countries</h5>
            </div>
            <!-- Content -->
            <div class="p-3">
                <ul class="list-reset overflow-auto" style="height: 78vh">
                    <li *ngFor="let country of selectedCountries"
                        class="flex flex-wrap items-center border-b-2 border-gray-200 mx-2  pr-1 py-3 hover:bg-gray-100">
                        <div class="flex flex-shrink md:w-2/3 justify-center md:justify-start">
                            <span class="text-xs bg-orange-100 text-orange-400 py-1 px-2 ml-2 mr-3 rounded align-middle">{{country.CountryCode}}</span>
                            {{country.CountryName}}
                        </div>
                        <div class="flex w-full content-center justify-between md:w-1/3 md:justify-end">
                            <i class="fas fa-trash-alt p-2 hover:text-red-500" (click)="removeCountry(country)"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
